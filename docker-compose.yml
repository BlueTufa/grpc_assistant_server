version: '3.6'
services:
  database:
    image: postgres:12.1

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    working_dir: /app
    depends_on:
      - database
    volumes:
      - ./:/app
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres@database